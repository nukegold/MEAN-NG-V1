<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Login
      <span>No account?&nbsp;<a routerLink="/auth/register" class="alert-link">Register now</a></span>
    </h3>
  </div>
  <div class="well" style="margin:0">
    <app-form-error [message]="errorMessage"></app-form-error>
    <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <fieldset>
        <div class="form-group" [class.has-error]="!valid(loginForm.get('inputEmail'))">
          <label for="inputEmail" class="col-lg-2 control-label">Email</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" placeholder="Email" id="inputEmail" formControlName="inputEmail">
            <app-form-message [control]="loginForm.get('inputEmail')"></app-form-message>
          </div>
        </div>
        <div class="form-group" [class.has-error]="!valid(loginForm.get('inputPassword'))">
          <label for="inputPassword" class="col-lg-2 control-label">Password</label>
          <div class="col-lg-10">
            <input type="password" class="form-control" placeholder="Password" id="inputPassword" formControlName="inputPassword">
            <app-form-message [control]="loginForm.get('inputPassword')"></app-form-message>
          </div>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" checked id="inputRememberMe" formControlName="inputRememberMe"> 
            Remember me
          </label>
          <span>Â·&nbsp;<a routerLink="/auth/recoverpassword">Forgot password?</a></span>
        </div>
        <hr>
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>
          </div>
        </div>
        <hr>
        <h5>Login or register using:</h5>
        <a href="/api/user/facebook" class="btn btn-social btn-facebook btn-sm"><span class="fa fa-facebook"></span> Facebook</a>
      </fieldset>
    </form>
  </div>
</div>
