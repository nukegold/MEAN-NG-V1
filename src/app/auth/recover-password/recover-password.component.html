<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">Password Recovery
            <span>Back to&nbsp;<a routerLink="/auth/login" class="alert-link">Login</a></span>
        </h3>
    </div>
    <div class="well" style="margin:0">
        <app-form-error [message]="errorMessage"></app-form-error>
        <form class="form-horizontal" [formGroup]="mainForm" (ngSubmit)="onSubmit()">
            <fieldset>
                <div class="form-group" [class.has-error]="!valid(mainForm.get('inputEmail'))">
                    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" placeholder="Email" id="inputEmail" formControlName="inputEmail">
                        <app-form-message [control]="mainForm.get('inputEmail')"></app-form-message>
                        <h5 class="col-lg-10">We will email you further instructions</h5>
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button class="btn btn-primary" type="submit" [disabled]="!mainForm.valid">Submit</button>
                    </div>

                </div>
            </fieldset>
        </form>
    </div>
</div>
